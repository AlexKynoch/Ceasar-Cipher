<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ceasar Cipher</title>
  </head>

  <body>
    <div class="container">
      <h1>Ceasar Cipher</h1>
      <label id="shiftLabel" for="shiftNumber">Shift:</label><br />
      <input
        type="number"
        min="0"
        max="26"
        id="shift"
        value=""
        onchange="ceasarCipher()"
      />
      <br />

      <label for="message">Message:</label><br />
      <input type="text" name="message" id="message" />
      <br />

      <button id="encodeBtn" onClick="ceasarCipher()" value="">Encode</button>
      <br />

      <button id="decodeBtn" onClick="decode()" value="">Decode</button>
      <br />

      <label for="cipher">Cipher:</label><br />
      <input type="text" name="cipher" id="answer" value="" />
      <br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
